<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Sender</title>
</head>
<body style="background:#121212; color:#fff; display:flex; flex-direction:column; align-items:center; justify-content:center; height:100vh; font-family:sans-serif;">
  <h2>Send WhatsApp Message</h2>
  <input id="number" placeholder="Phone (e.g. 919876543210)" style="padding:10px; width:80%; margin:10px;" />
  <textarea id="message" placeholder="Your message" style="padding:10px; width:80%; height:100px;"></textarea>
  <button onclick="sendWhatsApp()" style="padding:10px 20px; margin-top:10px; background:#25D366; border:none; color:#000; font-weight:bold;">Send</button>

  <script>
    function sendWhatsApp() {
      const number = document.getElementById("number").value.trim();
      const message = encodeURIComponent(document.getElementById("message").value.trim());

      if (!/^\d{10,15}$/.test(number)) {
        alert("Please enter a valid WhatsApp number with country code (no +, no spaces).");
        return;
      }

      if (!message) {
        alert("Please enter a message.");
        return;
      }

      const url = https://wa.me/${number}?text=${message};
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
