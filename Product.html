<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
    }

    .card h2 {
      margin: 15px 0 10px;
      color: #333;
    }

    .card p {
      color: #555;
    }

    .info {
      margin-top: 20px;
      font-size: 16px;
      color: #444;
      background: #f9f9f9;
      padding: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://via.placeholder.com/400x250" alt="Product Image">
  <h2>Smart Gadget Pro</h2>
  <p>Experience next-level productivity with this smart gadget.</p>

  <div class="info">
    <p><strong>Page Views:</strong> <span id="views">0</span></p>
    <p><strong>Time Spent:</strong> <span id="timer">0</span> seconds</p>
  </div>
</div>

<script>
  // Track views using localStorage
  let views = localStorage.getItem('productViews') || 0;
  views++;
  localStorage.setItem('productViews', views);
  document.getElementById('views').textContent = views;

  // Track time spent on page
  let seconds = 0;
  const timerElement = document.getElementById('timer');
  setInterval(() => {
    seconds++;
    timerElement.textContent = seconds;
  }, 1000);
</script>

</body>
</html>
